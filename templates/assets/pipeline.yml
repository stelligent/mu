---
AWSTemplateFormatVersion: '2010-09-09'
Description: MU pipeline using CodePipeline and CodeBuild for continuous delivery
Parameters:
  SourceProvider:
    Type: String
    Description: Provider for source repo
    Default: "GitHub"
    AllowedValues:
    - GitHub
    - CodeCommit
  SourceRepo:
    Type: String
    Description: Provider specific repository
  SourceBranch:
    Type: String
    Description: Source Branch
    Default: "master"
  GitHubToken:
    NoEcho: true
    Type: String
    Default: ""
    Description: Secret. It might look something like 9b189a1654643522561f7b3ebd44a1531a4287af OAuthToken with access to Repo. Go to https://github.com/settings/tokens
  BuildType:
    Type: String
    Default: "LINUX_CONTAINER"
    Description: The build container type to use for building the app
  BuildComputeType:
    Type: String
    Default: "BUILD_GENERAL1_SMALL"
    Description: The build compute type to use for building the app
  BuildImage:
    Type: String
    Default: "aws/codebuild/ubuntu-base:14.04"
    Description: The build image to use for building the app
  TestType:
    Type: String
    Default: "LINUX_CONTAINER"
    Description: The build container type to use for testing the app
  TestComputeType:
    Type: String
    Default: "BUILD_GENERAL1_SMALL"
    Description: The build compute type to use for testing the app
  TestImage:
    Type: String
    Default: "aws/codebuild/ubuntu-base:14.04"
    Description: The build image to use for testing the app
  MuType:
    Type: String
    Default: "LINUX_CONTAINER"
    Description: The build container type to use for mu commands
  MuComputeType:
    Type: String
    Default: "BUILD_GENERAL1_SMALL"
    Description: The build compute type to use for mu commands
  MuImage:
    Type: String
    Default: "aws/codebuild/docker:1.12.1"
    Description: The build image to use for mu commands
  MuDownloadBaseurl:
    Type: String
    Default: "https://github.com/stelligent/mu/releases/download"
    Description: The base url to install mu from
  MuDownloadVersion:
    Type: String
    Description: The version of mu to install in CodeBuild
  MuDownloadFile:
    Type: String
    Default: "mu-linux-amd64"
    Description: The name of the mu file to download to install
  DefaultBuildspec:
    Type: String
    Description: The default buildspec to use
  MuFile:
    Type: String
    Description: Path to mu.yml, relative to GitHubRepo
    Default: "mu.yml"
  TestEnv:
    Type: String
    Description: Name of mu environment to deploy to for testing
    Default: "dev"
  ProdEnv:
    Type: String
    Description: Name of mu environment to deploy to for production
    Default: "production"
Conditions:
  IsCodeCommit:
    "Fn::Equals":
      - !Ref SourceProvider
      - 'CodeCommit'
  IsGitHub:
    "Fn::Equals":
      - !Ref SourceProvider
      - 'GitHub'
Resources:
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - codebuild.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: codebuild-service
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action: "*"
            Resource: "*"
          Version: '2012-10-17'
  NoCfnCodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - codebuild.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: codebuild-allow-all
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action: "*"
            Resource: "*"
          Version: '2012-10-17'
      - PolicyName: codebuild-deny-cfn
        PolicyDocument:
          Statement:
          - Effect: Deny
            Action: cloudformation:*
            Resource: "*"
          Version: '2012-10-17'
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - codepipeline.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: codepipeline-service
        PolicyDocument:
          Statement:
          - Action:
            - codebuild:StartBuild
            - codebuild:StopBuild
            - codebuild:UpdateProject
            Resource:
            - !Sub arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:project/${AWS::StackName}-artifact
            - !Sub arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:project/${AWS::StackName}-image
            - !Sub arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:project/${AWS::StackName}-deploy-acceptance
            - !Sub arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:project/${AWS::StackName}-test-acceptance
            - !Sub arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:project/${AWS::StackName}-deploy-production
            - !Sub arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:project/${AWS::StackName}-test-production
            Effect: Allow
          - Action:
            - codecommit:GetBranch
            - codecommit:GetCommit
            Resource:
            - !Sub arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:project/${SourceRepo}
            Effect: !If [IsCodeCommit, Allow, Deny]
          - Action:
            - s3:*
            Resource: "*"
            Effect: Allow
          - Action:
            - s3:*
            - cloudformation:*
            - ecs:*
            - iam:PassRole
            Resource: "*"
            # - !Sub arn:aws:s3:::mu-codepipeline-${AWS::Region}-${AWS::AccountId}
            Effect: Allow
          Version: '2012-10-17'
  CodeBuildArtifact:
    Type: AWS::CodeBuild::Project
    DependsOn: CodeBuildRole
    Properties:
      Name: !Sub ${AWS::StackName}-artifact
      Description: Build artifact from source
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: !Ref BuildType
        ComputeType: !Ref BuildComputeType
        Image: !Sub ${BuildImage}
      Source:
        Type: CODEPIPELINE
      TimeoutInMinutes: 30
  CodeBuildImage:
    Type: AWS::CodeBuild::Project
    DependsOn: CodeBuildRole
    Properties:
      Name: !Sub ${AWS::StackName}-image
      Description: Build image from artifact
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: !Ref MuType
        ComputeType: !Ref MuComputeType
        Image: !Sub ${MuImage}
        EnvironmentVariables:
         - Name: DOCKER_API_VERSION
           Value: 1.24
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub |
          version: 0.1
          phases:
            build:
              commands:
                - curl -sL ${MuDownloadBaseurl}/v${MuDownloadVersion}/${MuDownloadFile} -o /usr/bin/mu
                - chmod +rx /usr/bin/mu
                - mu -c ${MuFile} svc push
          artifacts:
            files:
              - ${MuFile}
      TimeoutInMinutes: 30
  DeployAcceptance:
    Type: AWS::CodeBuild::Project
    DependsOn: CodeBuildRole
    Properties:
      Name: !Sub ${AWS::StackName}-deploy-acceptance
      Description: Deploy image to test environment
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: !Ref MuType
        ComputeType: !Ref MuComputeType
        Image: !Sub ${MuImage}
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub |
          version: 0.1
          environment_variables:
            plaintext:
              DEFAULT_BUILDSPEC: "${DefaultBuildspec}"
          phases:
            build:
              commands:
                - curl -sL ${MuDownloadBaseurl}/v${MuDownloadVersion}/${MuDownloadFile} -o /usr/bin/mu
                - chmod +rx /usr/bin/mu
                - mu -c ${MuFile} env up ${TestEnv} || echo "Skipping update of environment"
                - mu -c ${MuFile} svc deploy ${TestEnv}
                - mu env show ${TestEnv} -f json > env.json
                - mv buildspec-test.yml buildspec.yml || echo "$DEFAULT_BUILDSPEC" > buildspec.yml
          artifacts:
            files:
              - '**/*'
      TimeoutInMinutes: 30
  TestAcceptance:
    Type: AWS::CodeBuild::Project
    DependsOn: CodeBuildRole
    Properties:
      Name: !Sub ${AWS::StackName}-test-acceptance
      Description: Test in the acceptance environment
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: !Ref TestType
        ComputeType: !Ref TestComputeType
        Image: !Sub ${TestImage}
      Source:
        Type: CODEPIPELINE
      TimeoutInMinutes: 30
  DeployProduction:
    Type: AWS::CodeBuild::Project
    DependsOn: CodeBuildRole
    Properties:
      Name: !Sub ${AWS::StackName}-deploy-production
      Description: Deploy image to prod environment
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: !Ref MuType
        ComputeType: !Ref MuComputeType
        Image: !Sub ${MuImage}
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub |
          version: 0.1
          environment_variables:
            plaintext:
              DEFAULT_BUILDSPEC: "${DefaultBuildspec}"
          phases:
            build:
              commands:
                - curl -sL ${MuDownloadBaseurl}/v${MuDownloadVersion}/${MuDownloadFile} -o /usr/bin/mu
                - chmod +rx /usr/bin/mu
                - mu -c ${MuFile} env up ${ProdEnv} || echo "Skipping update of environment"
                - mu -c ${MuFile} svc deploy ${ProdEnv}
                - mu env show ${ProdEnv} -f json > env.json
                - mv buildspec-prod.yml buildspec.yml || echo "$DEFAULT_BUILDSPEC" > buildspec.yml
          artifacts:
            files:
              - '**/*'
      TimeoutInMinutes: 30
  TestProduction:
    Type: AWS::CodeBuild::Project
    DependsOn: CodeBuildRole
    Properties:
      Name: !Sub ${AWS::StackName}-test-production
      Description: Test in the production environment
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: !Ref TestType
        ComputeType: !Ref TestComputeType
        Image: !Sub ${TestImage}
      Source:
        Type: CODEPIPELINE
      TimeoutInMinutes: 30
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt CodePipelineRole.Arn
      Stages:
      - Name: Source
        Actions:
        - Name: Source
          InputArtifacts: []
          OutputArtifacts:
          - Name: SourceOutput
          ActionTypeId:
            Fn::If:
            - IsGitHub
            - Category: Source
              Owner: ThirdParty
              Version: '1'
              Provider: GitHub
            - Category: Source
              Owner: AWS
              Version: '1'
              Provider: CodeCommit
          Configuration:
            Fn::If:
            - IsGitHub
            - Owner: {"Fn::Select": ["0", {"Fn::Split":["/", {"Ref": "SourceRepo"}]}]}
              Repo: {"Fn::Select": ["1", {"Fn::Split":["/", {"Ref": "SourceRepo"}]}]}
              Branch: !Ref SourceBranch
              OAuthToken: !Ref GitHubToken
            - RepositoryName: !Ref SourceRepo
              BranchName: !Ref SourceBranch
          RunOrder: 1
      - Name: Build
        Actions:
        - Name: Artifact
          ActionTypeId:
            Category: Build
            Owner: AWS
            Version: '1'
            Provider: CodeBuild
          InputArtifacts:
          - Name: SourceOutput
          OutputArtifacts:
          - Name: ArtifactOutput
          Configuration:
            ProjectName: !Ref CodeBuildArtifact
          RunOrder: 1
        - Name: Image
          ActionTypeId:
            Category: Build
            Owner: AWS
            Version: '1'
            Provider: CodeBuild
          InputArtifacts:
          - Name: ArtifactOutput
          OutputArtifacts:
          - Name: ImageOutput
          Configuration:
            ProjectName: !Ref CodeBuildImage
          RunOrder: 2
      - Name: Acceptance
        Actions:
        - Name: Deploy
          ActionTypeId:
            Category: Build
            Owner: AWS
            Version: '1'
            Provider: CodeBuild
          InputArtifacts:
          - Name: SourceOutput
          OutputArtifacts:
          - Name: DeployAcceptanceOutput
          Configuration:
            ProjectName: !Ref DeployAcceptance
          RunOrder: 1
        - Name: Test
          ActionTypeId:
            Category: Build
            Owner: AWS
            Version: '1'
            Provider: CodeBuild
          InputArtifacts:
          - Name: DeployAcceptanceOutput
          OutputArtifacts:
          - Name: TestAcceptanceOutput
          Configuration:
            ProjectName: !Ref TestAcceptance
          RunOrder: 2
      - Name: Production
        Actions:
        - Name: Approve
          ActionTypeId:
            Category: Approval
            Owner: AWS
            Version: '1'
            Provider: Manual
          Configuration:
            CustomData: Approve deployment to production
          RunOrder: 1
        - Name: Deploy
          ActionTypeId:
            Category: Build
            Owner: AWS
            Version: '1'
            Provider: CodeBuild
          InputArtifacts:
          - Name: SourceOutput
          OutputArtifacts:
          - Name: DeployProductionOutput
          Configuration:
            ProjectName: !Ref DeployProduction
          RunOrder: 2
        - Name: Test
          ActionTypeId:
            Category: Build
            Owner: AWS
            Version: '1'
            Provider: CodeBuild
          InputArtifacts:
          - Name: DeployProductionOutput
          OutputArtifacts:
          - Name: TestProductionOutput
          Configuration:
            ProjectName: !Ref TestProduction
          RunOrder: 3
      ArtifactStore:
        Type: S3
        Location: !ImportValue mu-bucket-codepipeline
Outputs:
  CodePipelineUrl:
    Value: !Sub https://console.aws.amazon.com/codepipeline/home?region=${AWS::Region}#/view/${Pipeline}
    Description: CodePipeline URL
  PipelineName:
    Value: !Sub ${Pipeline}
    Description: Pipeline Name
